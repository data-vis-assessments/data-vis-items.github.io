name: Deploy marimo notebook to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install marimo pandas altair numpy
          
      - name: ğŸ“„ Export notebook
        run: |
          marimo export html-wasm restructuringdata.py -o output --mode run
    
      - name: ğŸ“ Copy data files
        run: |
          mkdir -p output/public
          cp public/*.csv output/public/
          
      - name: ğŸ“ Add .nojekyll file
        run: |
          touch output/.nojekyll
          
      - name: ğŸ“¦ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
